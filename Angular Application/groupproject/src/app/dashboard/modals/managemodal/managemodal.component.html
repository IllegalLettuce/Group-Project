<h2 mat-dialog-title>{{ data.name }}</h2>
<mat-dialog-content>
  <div >
    <form [formGroup]="manageForm" (ngSubmit)="submitData()">

      <label for="buy">Buy Threshold: </label>
      <input
        formControlName="buy"
        type="number"
        id="buy"
        name="buy"
        required
        min="0"
        max="100"
      >

      <label for="sell" >Sell Threshold: </label>
      <input
        formControlName="sell"
        type="number"
        id="sell"
        name="sell"
        required
        min="0"
        max="100"
      >

      <label for="funds_dollar">Capital: </label>
      <input
        formControlName="funds_dollar"
        id="funds_dollar"
        type="number"
        min="1"
        step="any"/>

      <button type="submit" [disabled]="manageForm.invalid">Submit</button>
    </form>
  </div>
</mat-dialog-content>
