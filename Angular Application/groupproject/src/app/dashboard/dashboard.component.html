<app-navbar></app-navbar>

<div>
  <div>
    <h3>Select Stock</h3>
    <form (ngSubmit)="submitStockData('Lockheed Martin', buy, sell)">
      <label for="lockheedBuy">Buy Percentage:</label>
      <input
        type="number"
        id="lockheedBuy" [(ngModel)]="buy"
        name="lockheedBuy"
        placeholder="Buy"
        required
        min="0"
        max="100">
      <label for="lockheedSell">Sell Percentage:</label>
      <input
        type="number"
        id="lockheedSell" [(ngModel)]="sell"
        name="lockheedSell"
        placeholder="Enter Sell Percentage"
        required
        min="0"
        max="100">
      <button type="submit">Submit Lockheed Martin</button>
    </form>
  </div>
</div>
