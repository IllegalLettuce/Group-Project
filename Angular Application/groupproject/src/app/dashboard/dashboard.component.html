<app-navbar></app-navbar>
<div class="container">
  <div class="form-container" *ngFor="let stock of stocks; let i = index">
    <h3>Select Stock: {{ stock.name }}</h3>
    <div *ngIf="stock.graphUrl">
      <img [src]="stock.graphUrl" alt="Graph for {{ stock.name }}" class="stock-graph"/>
    </div>
    <div>
      <button type="button" (click)="openReportDialog(stock.name)">Generate Report</button>
      <button type="button" (click)="openManageDialog(stock.name, stock.ticker)">Manage Stock</button>
    </div>
  </div>
</div>
