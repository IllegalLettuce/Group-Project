<app-navbar></app-navbar>

<div class="container">
  <div class="form-container" *ngFor="let stock of stocks; let i = index">
    <h3>Select Stock: {{ stock.name }}</h3>
    <form (ngSubmit)="submitStockData(stock.name, stock.buy, stock.sell)">

      <!-- Buy and Sell percentages on the same line -->
      <div class="form-row">
        <div>
          <label for="buy{{i}}" class="col-constructor-name">Buy Percentage:</label>
          <input
            type="number"
            id="buy{{i}}"
            [(ngModel)]="stock.buy"
            name="buy{{i}}"
            placeholder="Buy"
            required
            min="0"
            max="100">
        </div>

        <div>
          <label for="sell{{i}}">Sell Percentage:</label>
          <input
            type="number"
            id="sell{{i}}"
            [(ngModel)]="stock.sell"
            name="sell{{i}}"
            placeholder="Enter Sell Percentage"
            required
            min="0"
            max="100">
        </div>
      </div>

      <!-- Submit button for submitting form data -->
      <button type="submit">Manage {{ stock.name }}</button>

      <!-- Generate Report button, which now passes only the stock name -->
      <button type="button" (click)="generateReport(stock.name)">Generate Report</button>
    </form>
  </div>
</div>
