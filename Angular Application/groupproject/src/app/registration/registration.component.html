<div class="register-container">
  <div class="register-left">
    <h1>Register</h1>
    <p>A flat registration fee of 100 EURO is required</p>
    <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
      <label for="name">First Name</label>
      <input
        type="text"
        id="name"
        placeholder="John"
        formControlName="name"
        required
        [ngClass]="{ 'input-error': registerForm.get('name')?.invalid && registerForm.get('name')?.touched }"
      />

      <label for="surname">Surname</label>
      <input
        type="text"
        id="surname"
        placeholder="Doe"
        formControlName="surname"
        required
        [ngClass]="{ 'input-error': registerForm.get('surname')?.invalid && registerForm.get('surname')?.touched }"
      />

      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="johndoe@gmail.com"
        formControlName="email"
        required
        [ngClass]="{ 'input-error': registerForm.get('email')?.invalid && registerForm.get('email')?.touched }"
      />

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="********************"
        formControlName="password"
        required
        [ngClass]="{ 'input-error': registerForm.get('password')?.invalid && registerForm.get('password')?.touched }"
      />

      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        placeholder="********************"
        formControlName="confirmPassword"
        required
        [ngClass]="{ 'input-error': registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched }"
      />

      <label for="role">Role</label>
      <div id="role">
        <label>
          <input
            type="radio"
            name="userType"
            value="admin"
            formControlName="userType"
            (change)="adminOrManager()"
            required
            [ngClass]="{ 'input-error': registerForm.get('userType')?.invalid && registerForm.get('userType')?.touched }"
          />
          Admin
        </label>
        <label>
          <input
            type="radio"
            name="userType"
            value="manager"
            formControlName="userType"
            (change)="adminOrManager()"
            required
            [ngClass]="{ 'input-error': registerForm.get('userType')?.invalid && registerForm.get('userType')?.touched }"
          />
          Manager
        </label>
      </div>
      <br>

      <div *ngIf="registerForm.get('userType')?.value === 'admin'">
        <label for="companyName">Company Name</label>
        <input
          type="text"
          id="companyName"
          placeholder="Enter company name"
          formControlName="companyName"
          required
          [ngClass]="{ 'input-error': registerForm.get('companyName')?.invalid && registerForm.get('companyName')?.touched }"
        />
        <label for="funds">Funds</label>
        <input
          type="text"
          id="funds"
          placeholder="Funds"
          formControlName="funds"
          required
          [ngClass]="{ 'input-error': registerForm.get('funds')?.invalid && registerForm.get('funds')?.touched }"
        />
      </div>

      <div *ngIf="registerForm.get('userType')?.value === 'manager'">
        <label>Admin Emails (up to 5)</label>

        <div formArrayName="adminEmails">
          <div *ngFor="let emailControl of adminEmails.controls; let i = index">
            <div [formGroupName]="i">
              <input
                type="email"
                placeholder="Enter admin email"
                formControlName="email"
                required
                [ngClass]="{ 'input-error': emailControl.invalid && emailControl.touched }"
              />
              <button
                type="button"
                *ngIf="i !== 0"
                (click)="removeEmail(i)">
                Remove Email
              </button>
            </div>
          </div>
        </div>

        <button
          type="button"
          (click)="addEmail()"
          [disabled]="adminEmails.length >= 5">
          Add Email
        </button>
      </div>

      <button
        type="button"
        class="btn btn-signin"
        [disabled]="registerForm.invalid"
        (click)="goToPayPal()"
      >
        Pay and Register
      </button>
    </form>
  </div>
</div>
