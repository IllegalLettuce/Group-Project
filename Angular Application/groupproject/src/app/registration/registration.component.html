<div class="register-container">
  <div class="register-left">
    <h1>Register</h1>
    <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
      <label for="name">First Name</label>
      <input type="text" id="name" placeholder="John" formControlName="name" required>

      <label for="surname">Surname</label>
      <input type="text" id="surname" placeholder="Doe" formControlName="surname" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" formControlName="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="********************" formControlName="password" required>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="********************" formControlName="confirmPassword" required>

      <label for="role">Role</label>
      <div id="role">
        <label>
          <input
            type="radio"
            name="userType"
            value="admin"
            formControlName="userType"
            (change)="adminOrManager()"
            required
          />
          Admin
        </label>
        <label>
          <input
            type="radio"
            name="userType"
            value="manager"
            formControlName="userType"
            (change)="adminOrManager()"
            required
          />
          Manager
        </label>
      </div>

      <div *ngIf="registerForm.get('userType')?.value === 'admin'">
        <input
          type="text"
          id="companyName"
          placeholder="Enter company name"
          formControlName="companyName"
          required
        />
        <input
          type="text"
          id="funds"
          placeholder="Funds"
          formControlName="funds"
          required
        />
      </div>

      <div *ngIf="registerForm.get('userType')?.value === 'manager'">
        <input
          type="email"
          id="adminEmail"
          placeholder="Enter admin email"
          formControlName="adminEmail"
          required
        />
      </div>

      <button
        type="button"
        class="btn btn-signin"
        [disabled]="registerForm.invalid"
        (click)="goToPayPal()"
      >
        Pay and Register
      </button>
    </form>
  </div>
</div>
